  <body>
    <div id="chart">

    <div class="usage">
   		<h3>使用说明：</h3>
   		    <div style="width: 400px; float: right">
   		    	<h4 class="margin40">电脑鼠标</h4>
				<p>
					&nbsp;&nbsp;&nbsp;&nbsp;1.双击太极，八卦变六十四卦；<br>
					&nbsp;&nbsp;&nbsp;&nbsp;2.双击八卦名，显示下卦为当前卦的，上卦分别对应的八卦组成的64卦；<br>
					&nbsp;&nbsp;&nbsp;&nbsp;3.双击六十四卦名，返回八卦；；<br>
					&nbsp;&nbsp;&nbsp;&nbsp;4.鼠标停留卦名，显示卦辞，爻辞。
				</p>
   		    </div>
   			<div style="width: 400px; float: left">
   				<h4  class="margin40">手机触摸</h4>
				<p>
					&nbsp;&nbsp;&nbsp;&nbsp;1.短触（0.5秒）太极，八卦变六十四卦；<br>
					&nbsp;&nbsp;&nbsp;&nbsp;2.短触（0.5秒）八卦名，显示下卦为当前卦的，上卦分别对应的八卦组成的64卦；<br>
					&nbsp;&nbsp;&nbsp;&nbsp;3.短触（0.5秒）六十四卦名，返回八卦；；<br>
					&nbsp;&nbsp;&nbsp;&nbsp;4.触摸卦名，显示卦辞，爻辞。
				</p>
   			</div>
   	</div>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
	var taijiOrigin={'name':'太极','number':[0x0,0x0],'guaci':'是以立天之道，曰阴与阳；立地之道，曰柔与刚；立人之道，曰仁与义；兼三才而两之，故《易》六画而成卦。','children':[]};var gua64=[{'name':'乾','guaci':'乾，元亨。利贞。','yaoci':['初九：潜龙勿用。','九二：见jiàn龙在田，利见大人。','九三：君子终日乾乾，夕惕若厉，无咎。','九四：或跃在渊，无咎。','九五：飞龙在天，利见大人。','上九：亢龙有悔。','用九：见群龙无首，吉。'],'guaxiang':'乾为天','downup':'下乾上乾','order':0x1,'number':[0x8,0x8],'origin':[0x1,0x1],'change':[0x4,0x4]},{'name':'坤','guaci':'坤，元亨。利牝马之贞。君子有攸往，先迷后得主。利西、南，得朋。东、北，丧朋。安贞，吉。','yaoci':['初六：履霜，坚冰至。','六二：直方大，不习，无不利。','六三：含章，可贞。或从王事，无成有终。','六四：括囊，无咎，无誉。','六五：黄裳，元吉。','上六：龙战于野，其血玄黄。','用六：利永贞。'],'guaxiang':'坤为地','downup':'下坤上坤','order':0x2,'number':[0x1,0x1],'origin':[0x5,0x5],'change':[0x2,0x2]},{'name':'屯','guaci':'屯zhūn，元亨。利贞，勿用。有攸往，利建侯。','yaoci':['初九：磐桓huán，利居贞，利建侯。','六二：屯如邅zhān如，乘马班如。匪寇，婚媾。女子贞不字，十年乃字。','六三：即鹿无虞，惟入于林中。君子几不如舍，往吝。','六四：乘马班如，求婚媾。往吉，无不利。','九五：屯其膏。小贞，吉；大贞，凶。','上六：乘马班如，泣血涟如。'],'guaxiang':'水雷屯','downup':'下震上坎','order':0x3,'number':[0x2,0x3],'origin':[0x6,0x3],'change':[0x7,0x5]},{'name':'蒙','guaci':'蒙，亨？匪我求童蒙，童蒙求我。初筮告，再三渎，渎则不告，利贞。','yaoci':['初六：发蒙，利用刑人，用说tuō桎梏gù，以往吝。','九二：包蒙，吉。纳妇，吉。子克家。','六三：勿用取女。见金夫，不有躬。无攸利。','六四：困蒙，吝。','六五：童蒙，吉。','上九：击蒙。不利为寇，利御寇。'],'guaxiang':'山水蒙','downup':'下坎上艮','order':0x4,'number':[0x3,0x5],'origin':[0x3,0x4],'change':[0x5,0x6]},{'name':'需','guaci':'需，有孚，光亨。贞吉，利涉大川。','yaoci':['初九：需于郊，利用恒，无咎。','九二：需于沙，小有言，终吉。','九三：需于泥，致寇至。','六四：需于血，出自穴。','九五：需于酒食，贞吉。','上六：入于穴，有不速之客三人来，敬之终吉。'],'guaxiang':'水天需','downup':'下乾上坎','order':0x5,'number':[0x8,0x3],'origin':[0x1,0x3],'change':[0x4,0x5]},{'name':'讼','guaci':'讼，有孚窒惕，中吉，终凶。利见大人，不利涉大川。','yaoci':['初六：不永所事。小有言，终吉。','九二：不克讼，归而逋。其邑人三百户，无眚。','六三：食旧德，贞厉，终吉。或从王事，无成。','九四：不克讼，复即命。渝安，贞吉。','九五：讼，元吉。','上九：或锡xī之鞶pán带，终朝三褫chǐ之。'],'guaxiang':'天水讼','downup':'下坎上乾','order':0x6,'number':[0x3,0x8],'origin':[0x3,0x1],'change':[0x5,0x4]},{'name':'师','guaci':'师，贞。丈人，吉，无咎。','yaoci':['初六：师出以律，否臧凶。','九二：在师。中吉，无咎，王三锡命。','六三：师或舆尸，凶。','六四：师左次，无咎。','六五：田有禽。利执言，无咎。长子帅师，弟子舆尸，贞凶。','上六：大君有命。开国承家，小人勿用。'],'guaxiang':'地水师','downup':'下坎上坤','order':0x7,'number':[0x3,0x1],'origin':[0x3,0x5],'change':[0x5,0x2]},{'name':'比','guaci':'比，吉。原筮，元永贞。无咎。不宁方来，后夫凶。','yaoci':['初六：有孚比之，无咎。有孚盈缶，终来有它，吉。','六二：比之自内，贞吉。','六三：比之匪人。','六四：外比之，贞吉。','九五：显比。王用三驱，失前禽，邑人不诫。吉。','上六：比之无首，凶。'],'guaxiang':'水地比','downup':'下坤上坎','order':0x8,'number':[0x1,0x3],'origin':[0x5,0x3],'change':[0x2,0x5]},{'name':'小畜','guaci':'小畜xù，亨？密云不雨，自我西郊。','yaoci':['初九：复自道，何其咎？吉。','九二：牵复，吉。','九三：舆说tuō辐，夫妻反目。','六四：有孚，血去惕出，无咎。','九五：有孚挛如，富以其邻。','上九：既雨既处，尚德载妇，贞厉。月几望，君子，征凶。'],'guaxiang':'风天小畜','downup':'下乾上巽','order':0x9,'number':[0x8,0x7],'origin':[0x1,0x2],'change':[0x4,0x8]},{'name':'履','guaci':'履虎尾，不咥人，亨。','yaoci':['初九：素履，往无咎。','九二：履道坦坦，幽人贞吉。','六三：眇能视，跛能履，履虎尾，咥人，凶。武人为于大君。','九四：履虎尾，愬shuò愬终吉。','九五：夬履，贞厉。','上九：视履，考祥其旋，元吉。'],'guaxiang':'天泽履','downup':'下兑上乾','order':0xa,'number':[0x4,0x8],'origin':[0x8,0x1],'change':[0x3,0x4]},{'name':'泰','guaci':'泰，小往大来，吉亨。','yaoci':['初九：拔茅，茹以其汇。征吉。','九二：包荒，用冯河，不遐遗。朋亡，得尚于中行。','九三：无平不陂，无往不复。艰贞，无咎。勿恤其孚，于食有福。','六四：翩翩，不富以其邻，不戒以孚。','六五：帝乙归妹，以祉，元吉。','上六：城复于隍，勿用师。自邑告命，贞吝。'],'guaxiang':'地天泰','downup':'下乾上坤','order':0xb,'number':[0x8,0x1],'origin':[0x1,0x5],'change':[0x4,0x2]},{'name':'否','guaci':'否pi之匪人，不利君子。贞，大往小来。','yaoci':['初六：拔茅，茹以其汇。贞，吉亨。','六二：包承，小人吉，大人否亨。','六三：包羞。','九四：有命，无咎。畴离祉。','九五：休否，大人吉。其亡其亡，系xì于苞桑。','上九：倾否，先否后喜。'],'guaxiang':'天地否','downup':'下坤上乾','order':0xc,'number':[0x1,0x8],'origin':[0x5,0x1],'change':[0x2,0x4]},{'name':'同人','guaci':'同人于野，亨。利涉大川，利君子贞。','yaoci':['初九：同人于门，无咎。','六二：同人于宗，吝。','九三：伏戎于莽，升其高陵，三岁不兴。','九四：乘其墉，弗克攻，吉。','九五：同人先号啕而后笑，大师克相遇。','上九：同人于郊，无悔。'],'guaxiang':'天火同人','downup':'下离上乾','order':0xd,'number':[0x6,0x8],'origin':[0x7,0x1],'change':[0x1,0x4]},{'name':'大有','guaci':'大有，元亨。','yaoci':['初九：无交害，匪咎。艰则无咎。','九二：大车以载，有攸往，无咎。','九三：公用享于天子，小人弗克。','九四：匪其彭，无咎。','六五：厥孚，交如，威如。吉。','上九：自天佑之，吉。无不利。'],'guaxiang':'火天大有','downup':'下乾上离','order':0xe,'number':[0x8,0x6],'origin':[0x1,0x7],'change':[0x4,0x1]},{'name':'谦','guaci':'谦，亨？君子有终。','yaoci':['初六：谦谦，君子用涉大川，吉。','六二：鸣谦，贞吉。','九三：劳谦，君子有终，吉。','六四：无不利，撝huī谦。','六五：不富以其邻，利用侵伐。无不利。','上六：鸣谦，利用行师，征邑国。'],'guaxiang':'地山谦','downup':'下艮上坤','order':0xf,'number':[0x5,0x1],'origin':[0x4,0x5],'change':[0x6,0x2]},{'name':'豫','guaci':'豫，利建侯，行师。','yaoci':['初六：鸣豫，凶。','六二：介于石，不终日，贞吉。','六三：盱豫，悔。迟，有悔。','九四：由豫，大有得。勿疑朋盍簪。','六五：贞疾，恒不死。','上六：冥豫，成有渝，无咎。'],'guaxiang':'雷地豫','downup':'下坤上震','order':0x10,'number':[0x1,0x2],'origin':[0x5,0x6],'change':[0x2,0x7]},{'name':'随','guaci':'随，元亨。利贞，无咎。','yaoci':['初九：官有渝，贞吉。出门交有功。','六二：系xì小子，失丈夫。','六三：系丈夫，失小子。随有求得，利居贞。','九四：随有获，贞凶。有孚，在道以明，何咎？','九五：孚于嘉，吉。','上六：拘系之，乃从维之。王用享于西山。'],'guaxiang':'泽雷随','downup':'下震上兑','order':0x11,'number':[0x2,0x4],'origin':[0x6,0x8],'change':[0x7,0x3]},{'name':'蛊','guaci':'蛊，元亨。利涉大川。先甲三日，后甲三日。','yaoci':['初六：干gàn父之蛊，有子考，无咎。厉，终吉。','九二：干母之蛊，不可贞。','九三：干父之蛊，小，有悔；无，大咎。','六四：裕父之蛊，往见吝。','六五：干父之蛊，用誉。','上九：不事王侯，高尚其事。'],'guaxiang':'山风蛊','downup':'下巽上艮','order':0x12,'number':[0x7,0x5],'origin':[0x2,0x4],'change':[0x8,0x6]},{'name':'临','guaci':'临，元亨。利贞。至于八月，有凶。','yaoci':['初九：咸临，贞吉。','九二：咸临，吉，无不利。','六三：甘临，无攸利。既忧之，无咎。','六四：至临，无咎。','六五：知临，大君之宜，吉。','上六：敦临，吉无咎。'],'guaxiang':'地泽临','downup':'下兑上坤','order':0x13,'number':[0x4,0x1],'origin':[0x8,0x5],'change':[0x3,0x2]},{'name':'观','guaci':'观？盥guàn而不荐，有孚颙yóng若。','yaoci':['初六：童观。小人无咎，君子吝。','六二：闚kuī观，利女贞。','六三：观我生，进退。','六四：观国之光，利用宾于王。','九五：观我生，君子，无咎。','上九：观其生，君子，无咎。'],'guaxiang':'风地观','downup':'下坤上巽','order':0x14,'number':[0x1,0x7],'origin':[0x5,0x2],'change':[0x2,0x8]},{'name':'噬嗑','guaci':'噬shì嗑hé，亨？利用狱。','yaoci':['初九：屦jù校jiào，灭趾，无咎。','六二：噬肤，灭鼻，无咎。','六三：噬腊xī肉，遇毒。小吝，无咎。','九四：噬乾gān胏zǐ，得金矢。利艰贞，吉。','六五：噬乾肉，得黄金。贞厉，无咎。','上九：荷hè校，灭耳，凶。'],'guaxiang':'火雷噬嗑','downup':'下震上离','order':0x15,'number':[0x2,0x6],'origin':[0x6,0x7],'change':[0x7,0x1]},{'name':'贲','guaci':'贲bì，亨？小，利有攸往。','yaoci':['初九：贲其趾，舍车而徒。','六二：贲其须。','九三：贲如濡如，永贞吉。','六四：贲如皤pó如，白马翰如。匪寇，婚媾。','六五：贲于丘园，束帛戋戋。吝，终吉。','上九：白贲，无咎。'],'guaxiang':'山火贲','downup':'下离上艮','order':0x16,'number':[0x6,0x5],'origin':[0x7,0x4],'change':[0x1,0x6]},{'name':'剥','guaci':'剥，不利有攸往。','yaoci':['初六：剥床以足，蔑贞，凶。','六二：剥床以辨，蔑贞，凶。','六三：剥之，无咎。','六四：剥床以肤，凶。','六五：贯鱼，以宫人宠，无不利。','上九：硕果不食，君子得舆，小人剥庐。'],'guaxiang':'山地剥','downup':'下坤上艮','order':0x17,'number':[0x1,0x5],'origin':[0x5,0x4],'change':[0x2,0x6]},{'name':'复','guaci':'复，亨？出入无疾，朋来无咎。反复其道，七日来复，利有攸往。','yaoci':['初九：不远复，无祗qí悔，元吉。','六二：休复，吉。','六三：频复，厉无咎。','六四：中行独复。','六五：敦复，无悔。','上六：迷复，凶，有灾眚。用行师，终有大败。以其国君，凶。至于十年，不克征。'],'guaxiang':'地雷复','downup':'下震上坤','order':0x18,'number':[0x2,0x1],'origin':[0x6,0x5],'change':[0x7,0x2]},{'name':'无妄','guaci':'无妄，元亨。利贞。其匪正，有眚，不利有攸往。','yaoci':['初九：无妄，往吉。','六二：不耕获，不菑畲，则利有攸往。','六三：无妄之灾，或系jì之牛，行人之得，邑人之灾。','九四：可贞，无咎。','九五：无妄之疾，勿药有喜。','上九：无妄，行有眚，无攸利。'],'guaxiang':'天雷无妄','downup':'下震上乾','order':0x19,'number':[0x2,0x8],'origin':[0x6,0x1],'change':[0x7,0x4]},{'name':'大畜','guaci':'大畜xù，利贞。不家食，吉。利涉大川。','yaoci':['初九：有厉，利巳sì。','九二：舆说tuō輹。','九三：良马逐，利艰贞。曰yuē闲舆卫，利有攸往。','六四：童牛之牿gù，元吉。','六五：豮fén豕之牙，吉。','上九：何天之衢？亨。'],'guaxiang':'山天大畜','downup':'下乾上艮','order':0x1a,'number':[0x8,0x5],'origin':[0x1,0x4],'change':[0x4,0x6]},{'name':'颐','guaci':'颐，贞吉。观颐，自求口实。','yaoci':['初九：舍尔灵龟，观我朵颐，凶。','六二：颠颐，拂经于丘颐，征凶。','六三：拂颐，贞凶。十年勿用，无攸利。','六四：颠颐，吉。虎视眈眈，其欲逐逐，无咎。','六五：拂经，居贞吉。不可涉大川。','上九：由颐，厉，吉。利涉大川。'],'guaxiang':'山雷颐','downup':'下震上艮','order':0x1b,'number':[0x2,0x5],'origin':[0x6,0x4],'change':[0x7,0x6]},{'name':'大过','guaci':'大过，栋桡。利有攸往，亨。','yaoci':['初六：藉用白茅，无咎。','九二：枯杨生稊，老夫得其女妻，无不利。','九三：栋桡，凶。','九四：栋隆，吉。有它吝。','九五：枯杨生华，老妇得士夫。无咎，无誉。','上六：过涉灭顶，凶。无咎。'],'guaxiang':'泽风大过','downup':'下巽上兑','order':0x1c,'number':[0x7,0x4],'origin':[0x2,0x8],'change':[0x8,0x3]},{'name':'坎','guaci':'习坎，有孚维心，亨。行有尚。','yaoci':['初六：习坎，入于坎窞dàn，凶。','九二：坎有险，求小得。','六三：来之坎坎，险且枕。入于坎窞，勿用。','六四：樽酒簋guǐ贰，用缶纳约自牖。终，无咎。','九五：坎不盈，祗qí既平，无咎。','上六：系xì用徽纆mò，寘zhì于丛棘。三岁不得，凶。'],'guaxiang':'坎为水','downup':'下坎上坎','order':0x1d,'number':[0x3,0x3],'origin':[0x3,0x3],'change':[0x5,0x5]},{'name':'离','guaci':'离，利贞，亨。畜牝牛，吉。','yaoci':['初九：履错然。敬之，无咎。','六二：黄离，元吉。','九三：日昃之离。不鼓缶而歌，则大耋dié之嗟，凶。','九四：突如其来如。焚如，死如，弃如。','六五：出涕沱若，戚嗟若，吉。','上九：王用出征，有嘉折首。获匪其丑，无咎。'],'guaxiang':'离为火','downup':'下离上离','order':0x1e,'number':[0x6,0x6],'origin':[0x7,0x7],'change':[0x1,0x1]},{'name':'咸','guaci':'咸，亨？利贞。取女吉。','yaoci':['初六：咸其拇。','六二：咸其腓，凶。居，吉。','九三：咸其股，执其随。往吝。','九四：贞吉，悔亡。憧憧往来，朋从尔思。','九五：咸其脢méi，无悔。','上六：咸其辅，颊，舌。'],'guaxiang':'泽山咸','downup':'下艮上兑','order':0x1f,'number':[0x5,0x4],'origin':[0x4,0x8],'change':[0x6,0x3]},{'name':'恒','guaci':'恒，亨？无咎。利贞，利有攸往。','yaoci':['初六：浚jùn恒，贞凶，无攸利。','九二：悔亡。','九三：不恒其德，或承之羞。贞吝。','九四：田无禽。','六五：恒其德，贞，妇人吉，夫子凶。','上六：振恒，凶。'],'guaxiang':'雷风恒','downup':'下巽上震','order':0x20,'number':[0x7,0x2],'origin':[0x2,0x6],'change':[0x8,0x7]},{'name':'遯','guaci':'遯dùn，亨？小，利贞。','yaoci':['初六：遯尾，厉。勿用，有攸往。','六二：执之用黄牛之革，莫之胜说tuō。','九三：系xì遯，有疾。厉，畜xù臣妾吉。','九四：好遯。君子吉，小人否。','九五：嘉遯，贞吉。','上九：肥遯，无不利。'],'guaxiang':'天山遯','downup':'下艮上乾','order':0x21,'number':[0x5,0x8],'origin':[0x4,0x1],'change':[0x6,0x4]},{'name':'大壮','guaci':'大壮，利贞。','yaoci':['初九：壮于趾，征凶，有孚。','九二：贞吉。','九三：小人用壮，君子用罔，贞厉。羝dī羊触藩，羸其角。','九四：贞吉，悔亡。藩决不羸，壮于大舆之輹。','六五：丧羊于易，无悔。','上六：羝羊触藩，不能退，不能遂。无攸利，艰则吉。'],'guaxiang':'雷天大壮','downup':'下乾上震','order':0x22,'number':[0x8,0x2],'origin':[0x1,0x6],'change':[0x4,0x7]},{'name':'晋','guaci':'晋，康侯用锡马蕃庶，昼日三接。','yaoci':['初六：晋如，摧如，贞吉。罔孚，裕，无咎。','六二：晋如，愁如，贞吉。受兹介福，于其王母。','六三：众允，悔亡。','九四：晋如鼫鼠，贞厉。','六五：悔亡，失得勿恤。往吉，无不利。','上九：晋其角，维用伐邑。厉，吉。无咎，贞吝。'],'guaxiang':'火地晋','downup':'下坤上离','order':0x23,'number':[0x1,0x6],'origin':[0x5,0x7],'change':[0x2,0x1]},{'name':'明夷','guaci':'明夷，利艰贞。','yaoci':['初九：明夷于飞，垂其翼。君子于行，三日不食。有攸往，主人有言。','六二：明夷，夷于左股。用拯马壮，吉。','九三：明夷于南狩，得其大首。不可疾，贞。','六四：入于左腹，获明夷之心于出门庭。','六五：箕子之明夷，利贞。','上六：不明，晦。初登于天，后入于地。'],'guaxiang':'地火明夷','downup':'下离上坤','order':0x24,'number':[0x6,0x1],'origin':[0x7,0x5],'change':[0x1,0x2]},{'name':'家人','guaci':'家人，利女贞。','yaoci':['初九：闲有家，悔亡。','六二：无攸遂，在中馈，贞吉。','九三：家人嗃hè嗃，悔，厉吉。妇子嘻嘻，终吝。','六四：富家，大，吉。','九五：王假jiǎ有家，勿恤，吉。','上九：有孚，威如，终吉。'],'guaxiang':'风火家人','downup':'下离上巽','order':0x25,'number':[0x6,0x7],'origin':[0x7,0x2],'change':[0x1,0x8]},{'name':'睽','guaci':'睽，小事，吉。','yaoci':['初九：悔亡。丧马勿逐，自复。见恶人，无咎。','九二：遇主于巷，无咎。','六三：见舆曳yè，其牛掣。其人天且劓，无初有终。','九四：睽孤，遇元夫，交孚。厉，无咎。','六五：悔亡。厥宗噬肤，往何咎？','上九：睽孤，见豕shǐ负涂，载鬼一车。先张之弧，后说tuō之弧。匪寇，婚媾，往遇雨则吉。'],'guaxiang':'火泽睽','downup':'下兑上离','order':0x26,'number':[0x4,0x6],'origin':[0x8,0x7],'change':[0x3,0x1]},{'name':'蹇','guaci':'蹇，利西、南，不利东、北。利见大人，贞吉。','yaoci':['初六：往蹇，来誉。','六二：王臣蹇蹇，匪躬之故。','九三：往蹇，来反。','六四：往蹇，来连niǎn。','九五：大蹇，朋来。','上六：往蹇，来硕，吉。利见大人。'],'guaxiang':'水山蹇','downup':'下艮上坎','order':0x27,'number':[0x5,0x3],'origin':[0x4,0x3],'change':[0x6,0x5]},{'name':'解','guaci':'解xiè，利西、南。无所往，其来复，吉。有攸往，夙，吉。','yaoci':['初六：无咎。','九二：田获三狐，得黄矢。贞吉。','六三：负且乘，致寇至。贞吝。','九四：解而拇，朋至。斯孚。','六五：君子维有解，吉。有孚于小人。','上六：公用射隼于高墉之上，获之。无不利。'],'guaxiang':'雷水解','downup':'下坎上震','order':0x28,'number':[0x3,0x2],'origin':[0x3,0x6],'change':[0x5,0x7]},{'name':'损','guaci':'损，有孚，元吉。无咎，可贞。利有攸往。曷之用？二簋可用享。','yaoci':['初九：已yǐ事遄往，无咎，酌损之。','九二：利贞，征凶。弗损益之。','六三：三人行，则损一人；一人行，则得其友。','六四：损其疾，使遄chuán有喜。无咎。','六五：或益之十朋之龟，弗克违。元吉。','上九：弗损益之。无咎，贞吉。利有攸往，得臣无家。'],'guaxiang':'山泽损','downup':'下兑上艮','order':0x29,'number':[0x4,0x5],'origin':[0x8,0x4],'change':[0x3,0x6]},{'name':'益','guaci':'益，利有攸往，利涉大川。','yaoci':['初九：利用为大作，元吉，无咎。','六二：或益之十朋之龟，弗克违。永贞，吉。王用享于帝，吉。','六三：益之用凶事，无咎。有孚中行，告公用圭。','六四：中行，告公从。利用为依迁国。','九五：有孚惠心，勿问，元吉。有孚惠我德。','上九：莫益之，或击之。立心勿恒，凶。'],'guaxiang':'风雷益','downup':'下震上巽','order':0x2a,'number':[0x2,0x7],'origin':[0x6,0x2],'change':[0x7,0x8]},{'name':'夬','guaci':'夬guài，扬于王庭。孚号有厉。告自邑，不利即戎，利有攸往。','yaoci':['初九：壮于前趾，往不胜，为咎。','九二：惕号，莫夜。有戎，勿恤。','九三：壮于頄qiú，有凶。君子夬夬独行，遇雨若濡。有愠yùn，无咎。','九四：臀无肤，其行次且。牵羊悔亡，闻言不信。','九五：苋xiàn陆夬夬。中行，无咎。','上六：无号，终有凶。'],'guaxiang':'泽天夬','downup':'下乾上兑','order':0x2b,'number':[0x8,0x4],'origin':[0x1,0x8],'change':[0x4,0x3]},{'name':'姤','guaci':'姤，女壮，勿用取女。','yaoci':['初六：系jì于金柅，贞吉。有攸往，见凶。羸豕孚蹢dí躅zhú。','九二：包有鱼，无咎。不利宾。','九三：臀无肤，其行次且。厉，无大咎。','九四：包无鱼，起凶。','九五：以杞包瓜，含章。有陨自天。','上九：姤其角。吝，无咎。'],'guaxiang':'天风姤','downup':'下巽上乾','order':0x2c,'number':[0x7,0x8],'origin':[0x2,0x1],'change':[0x8,0x4]},{'name':'萃','guaci':'萃，亨？王假有庙。利见大人，亨。利贞，用大牲，吉。利有攸往。','yaoci':['初六：有孚不终，乃乱乃萃。若号，一握为笑。勿恤，往，无咎。','六二：引，吉。无咎。孚乃利用禴。','六三：萃如，嗟如，无攸利。往，无咎，小吝。','九四：大，吉，无咎。','九五：萃有位，无咎。匪孚，元永贞，悔亡。','上六：齎ji咨涕洟yí，无咎。'],'guaxiang':'泽地萃','downup':'下坤上兑','order':0x2d,'number':[0x1,0x4],'origin':[0x5,0x8],'change':[0x2,0x3]},{'name':'升','guaci':'升，元亨。用见大人。勿恤，南征吉。','yaoci':['初六：允升，大，吉。','九二：孚乃利用禴，无咎。','九三：升虚邑。','六四：王用享于岐山，吉，无咎。','六五：贞吉。升阶。','上六：冥升，利于不息之贞。'],'guaxiang':'地风升','downup':'下巽上坤','order':0x2e,'number':[0x7,0x1],'origin':[0x2,0x5],'change':[0x8,0x2]},{'name':'困','guaci':'困，亨？贞，大人吉。无咎，有言不信。','yaoci':['初六：臀困于株木。入于幽谷，三岁不觌。','九二：困于酒食。朱绂fú方来，利用享祀。征凶，无咎。','六三：困于石，据于蒺藜。入于其宫，不见其妻。凶。','九四：来徐徐，困于金车。吝，有终。','九五：劓yì刖yuè，困于赤绂。乃徐有说tuō，利用祭祀。','上六：困于葛藟lěi，于臲niè卼wù。曰动悔。有悔，征吉。'],'guaxiang':'泽水困','downup':'下坎上兑','order':0x2f,'number':[0x3,0x4],'origin':[0x3,0x8],'change':[0x5,0x3]},{'name':'井','guaci':'井，改邑不改井，无丧无得，往来井井。汔qì至亦未繘jú井，羸léi其瓶，凶。','yaoci':['初六：井泥不食，旧井无禽。','九二：井谷射鲋，瓮敝漏。','九三：井渫xiè不食，为我心恻。可用汲，王明，并受其福。','六四：井甃zhòu，无咎。','九五：井冽，寒泉食。','上六：井收勿幕，有孚元吉。'],'guaxiang':'水风井','downup':'下巽上坎','order':0x30,'number':[0x7,0x3],'origin':[0x2,0x3],'change':[0x8,0x5]},{'name':'革','guaci':'革，已yǐ日乃孚，元亨。利贞，悔亡。','yaoci':['初九：巩用黄牛之革。','六二：已yǐ日乃革之。征吉，无咎。','九三：征凶，贞厉。革言三就，有孚。','九四：悔亡，有孚改命，吉。','九五：大人虎变，未占有孚。','上六：君子豹变，小人革面。征凶，居贞吉。'],'guaxiang':'泽火革','downup':'下离上兑','order':0x31,'number':[0x6,0x4],'origin':[0x7,0x8],'change':[0x1,0x3]},{'name':'鼎','guaci':'鼎，元吉，亨。','yaoci':['初六：鼎颠趾，利出否。得妾以其子。无咎。','九二：鼎有实，我仇qiú有疾，不我能即。吉。','九三：鼎耳革，其行塞。雉膏不食，方雨亏悔。终吉。','九四：鼎折足，覆公餗sù。其形渥wò，凶。','六五：鼎黄耳金铉。利贞。','上九：鼎玉铉。大，吉。无不利。'],'guaxiang':'火风鼎','downup':'下巽上离','order':0x32,'number':[0x7,0x6],'origin':[0x2,0x7],'change':[0x8,0x1]},{'name':'震','guaci':'震，亨？震来虩xì虩，笑言哑哑。震惊百里，不丧匕鬯chàng。','yaoci':['初九：震来虩虩，后笑言哑哑，吉。','六二：震来厉。亿丧贝，跻于九陵。勿逐，七日得。','六三：震苏苏，震行无眚。','九四：震遂suì泥。','六五：震往来，厉。亿无丧，有事。','上六：震索索，视矍矍，征凶。震不于其躬，于其邻，无咎，婚媾有言。'],'guaxiang':'震为雷','downup':'下震上震','order':0x33,'number':[0x2,0x2],'origin':[0x6,0x6],'change':[0x7,0x7]},{'name':'艮','guaci':'艮其背，不获其身。行其庭，不见其人，无咎。','yaoci':['初六：艮其趾，无咎。利永贞。','六二：艮其腓，不拯其随。其心不快。','九三：艮其限，列其夤yin。厉薰心。','六四：艮其身，无咎。','六五：艮其辅，言有序，悔亡。','上九：敦艮，吉。'],'guaxiang':'艮为山','downup':'下艮上艮','order':0x34,'number':[0x5,0x5],'origin':[0x4,0x4],'change':[0x6,0x6]},{'name':'渐','guaci':'渐，女归吉，利贞。','yaoci':['初六：鸿渐于干，小子厉，有言，无咎。','六二：鸿渐于磐，饮食衎kàn衎，吉。','九三：鸿渐于陆，夫征不复，妇孕不育，凶。利御寇。','六四：鸿渐于木，或得其桷，无咎。','九五：鸿渐于陵，妇三岁不孕，终莫之胜，吉。','上九：鸿渐于陆，其羽可用为仪，吉。'],'guaxiang':'风山渐','downup':'下艮上巽','order':0x35,'number':[0x5,0x7],'origin':[0x4,0x2],'change':[0x6,0x8]},{'name':'归妹','guaci':'归妹，征凶，无攸利。','yaoci':['初九：归妹以娣dì，跛能履，征吉。','九二：眇能视，利幽人之贞。','六三：归妹以须，反归以娣。','九四：归妹愆期，迟归有时。','六五：帝乙归妹，其君之袂，不如其娣之袂良。月几望，吉。','上六：女承筐无实，士刲kuī羊无血，无攸利。'],'guaxiang':'雷泽归妹','downup':'下兑上震','order':0x36,'number':[0x4,0x2],'origin':[0x8,0x6],'change':[0x3,0x7]},{'name':'丰','guaci':'丰，亨？王假之。勿忧，宜日中。','yaoci':['初九：遇其配主，虽旬无咎，往有尚。','六二：丰其蔀bù，日中见斗。往得疑疾，有孚发若，吉。','九三：丰其沛，日中见沫。折其右肱，无咎。','九四：丰其蔀，日中见斗。遇其夷主，吉。','六五：来章，有庆誉，吉。','上六：丰其屋，蔀其家。闚kuī其户，闃qù其无人。三岁不见，凶。'],'guaxiang':'雷火丰','downup':'下离上震','order':0x37,'number':[0x6,0x2],'origin':[0x7,0x6],'change':[0x1,0x7]},{'name':'旅','guaci':'旅，小，亨。旅，贞吉。','yaoci':['初六：旅琐琐，斯其所取灾。','六二：旅即次，怀其资。得童仆，贞。','九三：旅焚其次，丧其童仆，贞厉。','九四：旅于处，得其资斧，我心不快。','六五：射雉，一矢亡，终以誉命。','上九：鸟焚其巢，旅人先笑后号啕。丧牛于易，凶。'],'guaxiang':'火山旅','downup':'下艮上离','order':0x38,'number':[0x5,0x6],'origin':[0x4,0x7],'change':[0x6,0x1]},{'name':'巽','guaci':'巽，小，亨。利攸往，利见大人。','yaoci':['初六：进退，利武人之贞。','九二：巽在床下，用史巫纷若，吉，无咎。','九三：频巽，吝。','六四：悔亡，田获三品。','九五：贞吉，悔亡。无不利，无初有终。先庚三日，后庚三日，吉。','上九：巽在床下，丧其资斧，贞凶。'],'guaxiang':'巽为风','downup':'下巽上巽','order':0x39,'number':[0x7,0x7],'origin':[0x2,0x2],'change':[0x8,0x8]},{'name':'兑','guaci':'兑，亨？利贞。','yaoci':['初九：和兑，吉。','九二：孚兑，吉，悔亡。','六三：来兑，凶。','九四：商兑，未宁，介疾有喜。','九五：孚于剥，有厉。','上六：引兑。'],'guaxiang':'兑为泽','downup':'下兑上兑','order':0x3a,'number':[0x4,0x4],'origin':[0x8,0x8],'change':[0x3,0x3]},{'name':'涣','guaci':'涣，亨？王假有庙。利涉大川，利贞。','yaoci':['初六：用拯马壮，吉。','九二：涣奔其机，悔亡。-','六三：涣其躬，无悔。','六四：涣其群，元吉。涣有丘，匪夷所思。','九五：涣汗其大号，涣王居，无咎。','上九：涣其血，去逖tì出，无咎。'],'guaxiang':'风水涣','downup':'下坎上巽','order':0x3b,'number':[0x3,0x7],'origin':[0x3,0x2],'change':[0x5,0x8]},{'name':'节','guaci':'节，亨？苦节，不可贞。','yaoci':['初九：不出户庭，无咎。','九二：不出门庭，凶。','六三：不节若，则嗟若。无咎。','六四：安节，亨。','九五：甘节，吉。往有尚。','上六：苦节，贞凶。悔亡。'],'guaxiang':'水泽节','downup':'下兑上坎','order':0x3c,'number':[0x4,0x3],'origin':[0x8,0x3],'change':[0x3,0x5]},{'name':'中孚','guaci':'中孚，豚鱼，吉。利涉大川，利贞。','yaoci':['初九：虞，吉。有它不燕。','九二：鸣鹤在阴，其子和之。我有好爵，吾与尔靡之。','六三：得敌。或鼓或罢，或泣或歌。','六四：月几望，马匹亡。无咎。','九五：有孚挛如，无咎。','上九：翰音登于天，贞凶。'],'guaxiang':'风泽中孚','downup':'下兑上巽','order':0x3d,'number':[0x4,0x7],'origin':[0x8,0x2],'change':[0x3,0x8]},{'name':'小过','guaci':'小过，亨？利贞。可小事，不可大事。飞鸟遗之音，不宜上，宜下。大，吉。','yaoci':['初六：飞鸟以凶。','六二：过其祖，遇其妣bǐ。不及其君，遇其臣。无咎。','九三：弗过防之，从或戕qiāng之。凶。','九四：无咎，弗过遇之。往厉，必戒。勿用，永贞。','六五：密云不雨，自我西郊。公弋取彼在穴。','上六：弗遇过之。飞鸟离之，凶。是谓灾眚。'],'guaxiang':'雷山小过','downup':'下艮上震','order':0x3e,'number':[0x5,0x2],'origin':[0x4,0x6],'change':[0x6,0x7]},{'name':'既济','guaci':'既济，亨？小，利贞。初吉，终乱。','yaoci':['初九：曳yè其轮，濡其尾。无咎。','六二：妇丧其髴fú。勿逐，七日得。','九三：高宗伐鬼方，三年克之，小人勿用。','六四：繻rú有衣袽，终日戒。','九五：东邻杀牛，不如西邻之禴祭，实受其福。','上六：濡其首，厉。'],'guaxiang':'水火既济','downup':'下离上坎','order':0x3f,'number':[0x6,0x3],'origin':[0x7,0x3],'change':[0x1,0x5]},{'name':'未济','guaci':'未济，亨？小，狐汔济。濡其尾，无攸利。','yaoci':['初六：濡其尾，吝。','九二：曳其轮，贞吉。','六三：未济，征凶。利涉大川。','九四：贞吉，悔亡。震用伐鬼方，三年有赏于大国。','六五：贞吉，无悔。君子之光，有孚，吉。','上九：有孚于饮酒，无咎。濡其首，有孚失是。'],'guaxiang':'火水未济','downup':'下坎上离','order':0x40,'number':[0x3,0x6],'origin':[0x3,0x7],'change':[0x5,0x1]}];var gua8=gua64['filter'](_0x27178a=>_0x27178a['number'][0x0]==_0x27178a['number'][0x1])['sort']((_0x32e432,_0x11adf3)=>_0x32e432['origin'][0x0]-_0x11adf3['origin'][0x0])['map'](_0x5d941f=>({..._0x5d941f}));var width=0x320;var height=0x320;var tree=d3['layout']['tree']()['size']([width,height])['separation']((_0x20565e,_0x53d174)=>{var _0xc86ef7={'bqfmK':function(_0x4c9f4a,_0xccc4cb){return _0x4c9f4a==_0xccc4cb;}};return _0xc86ef7['bqfmK'](_0x20565e['parent'],_0x53d174['parent'])?0x1:0x2;});var cluster=d3['layout']['cluster']()['size']([0x168,width/0x2-0x64])['separation']((_0x4fec77,_0x2df987)=>_0x4fec77['parent']==_0x2df987['parent']?0x1:0x2);var treediagonal=d3['svg']['diagonal']()['projection'](_0x54122c=>[_0x54122c['y']+0x64,_0x54122c['x']]);var clusterDiagnoal=d3['svg']['diagonal']['radial']()['projection'](_0x2
